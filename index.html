<!DOCTYPE html>
<html>
<head>
    <title>Musique Automatique</title>
</head>
<body>
    <script>
        // Crée et lance automatiquement l'audio
        var audio = new Audio("Allezla3.mp3");
        audio.loop = true;
        audio.autoplay = true;
        audio.play().catch(function(error) {
            console.log("Autoplay bloqué, erreur :", error);
        });
    </script>
</body>
</html>
